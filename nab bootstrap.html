<style>
    body {
        font-family: 'Baloo 2', cursive;
    }

    .nav1 {
        opacity: .8;

        color: white;


    }

    .nav1::before {
        content: "";
        position: absolute;
        background: url(bg2.jpg) no-repeat center center/cover;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        z-index: -1;
        /* opacity: .9; */
    }

    .card1 {
        display: flex;
        justify-content: space-between;
        align-items: center;

        /* flex-direction: row; */
    }

    ul li a {
        margin: 0 15px;
        transition: all 5s infinite;
    }

    ul li a:hover {
        transform: scale(1.10);
        animation: underline 1s alternate infinite;
    }

    @keyframes underline {
        0% {
            text-decoration: none;
        }

        25% {
            text-decoration: dotted;
        }

        50% {
            text-decoration: underline;
        }

        100% {
            text-decoration: none;
        }
    }

    form input:hover {
        transform: scale(1.05);
    }



    form button:hover {
        transform: scale(1.05);
        background-color: black;
        color: white;
    }

    .div1 {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #252839;
    }

    h2 {
        color: white;
        font-size: 10rem;
        position: relative;
        color: #252839;
        -webkit-text-stroke: .3vw #383d52;
    }

    h2::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        /* color: #01fe87; */
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: white;
        animation: animate 3s linear infinite;
        transition: all 1s linear infinite;

        /* -webkit-text-stroke: 1vw white; */


    }


    @keyframes animate {

        0%,
        10%,
        20% {
            width: 0%;
        }


        100% {
            width: 100%;

        }

        60%,
        70%,
        90% {
            width: 100%;
        }
    }


    @media only screen and (max-width:1177px) {
        h2 {
            font-weight: 900;
            font-size: 3.5rem;
        }

        .div1 {
            height: 50vh;
        }
    }

    /* @media only screen and(max-width:991px) {
        h2 {
            font-weight: 1000;
            font-size: 3rem;
        }
    } */
</style>
